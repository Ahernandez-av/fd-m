<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
        <div class="preview">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT preview">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="View details icon">
            </div>
        </div>
        <hgroup class="description">
            <a href="" class="heading">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </hgroup>
        <div class="details">
            <p class="caption caption-icon price">0.041 ETH</p>
            <p class="caption caption-icon time">3 days left</p>
        </div>
        <footer>
            <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern Avatar">
            <p class="caption">Creation of <a href="">Jules Wyvern</a></p>
        </footer>
    </article>
</body>
</html>
