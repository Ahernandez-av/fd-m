<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- Rating state start -->
  <main class="card">

    <!-- Rating state end -->

    <section class="rating-state show">

      <div class="icon">
        <img src="images/icon-star.svg" alt="">
      </div>
      <h1 class="heading">How did we do?</h1>
      <p class="body"> 
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="rating-container">
        <button class="rating">1</button>
        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>
      <button class="submit">Submit</button>

    </section>

    <!-- Thank you state start -->

    <section class="thanks-state hide">

      <img src="images/illustration-thank-you.svg" alt="">
      <small class="body orange-text pill">You selected <span class="selected-rating"><!-- Add rating here --></span> out of 5</small>
      <h1 class="heading text-align">Thank you!</h1>
      <p class="body text-align">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
      </p>

    </section>

  </main>

  <script src="index.js"></script>
</body>
</html>
