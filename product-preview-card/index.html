<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <img
            alt="Product image preview"
            src="images/image-product-mobile.jpg" 
            srcset="images/image-product-mobile.jpg 686w, images/image-product-desktop.jpg 600w"
            sizes="(min-width: 800px) 300px, 600px"
        >
        <section>
            <hgroup>
                <h6 class="overline">Perfume</h6>
                <h2 class="display">Gabrielle Essence Eau De Parfum</h2>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
            </hgroup>
            <div>
                <p class="display">$149.99</p>
                <s>$169.99</s>
            </div>
            <button>Add to Cart</button>
        </section>
    </article>
</body>
</html>
